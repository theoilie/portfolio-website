<section id="projects" class="section-odd" #projectsSection>
  <div class="main-container">
    <div class="title-container">
      <span class="title-1">Projects</span>
      <div class="title-1-underline"></div>
    </div>

    <!-- Icons to select a project to view -->
    <ng-container>
      <div class="project-icons-container">
        <ng-container *ngFor="let project of projects; index as i">
          <span id="{{ project?.cssThumbnailId }}" class="project-icon">
            <span class="project-icon__preview">
              <span class="project-icon__preview__gradient">
                <span class="project-icon__preview__name">
                {{ project.name }}
                </span>
                <span
                  class="project-icon__preview__open"
                  (click)="selectProject(i)"
                >
                  View
                </span>
              </span>
            </span>
            <img class="project-icon__img" src="{{ project.thumbnailPath }}" />
          </span>
        </ng-container>
      </div>
    </ng-container>
  </div>
</section>
