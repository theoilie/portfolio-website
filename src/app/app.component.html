<!-- Hide the loading animation completely after half a second (to allow it to fade away smoothly first) -->
<ng-container *ngIf="!loadedHalfSecondAfter">
  <div [ngClass]="loaded ? 'loading__container-hidden' : 'loading__container'">
    <div class="gradient-text-container"></div>
  </div>
</ng-container>

<!-- Modal for viewing projects -->
<div id="modal-container" class="modal-container__hidden">
  <div
    id="modal-overlay"
    (click)="destroyModal()"
    class="modal-overlay__hidden"
  ></div>
</div>

<!-- Home section -->
<app-home (viewProjectsClicked)="selectProjectsDiv()"></app-home>

<!-- Navigation -->
<app-nav
  [loaded]="loadedHalfSecondAfter"
  [homeHeight]="0"
  [projectsHeight]="desktopHomePosition"
  [referencesHeight]="desktopHomePosition + desktopProjectsPosition"
  [resumeHeight]="
    desktopHomePosition + desktopProjectsPosition + desktopReferencesPosition
  "
  [contactHeight]="
    desktopHomePosition +
    desktopProjectsPosition +
    desktopReferencesPosition +
    desktopResumePosition
  "
></app-nav>

<!-- Projects section -->
<app-projects></app-projects>

<!-- References section -->
<app-references></app-references>

<!-- Resume section -->
<app-resume></app-resume>

<!-- Contact section -->
<app-contact></app-contact>

<router-outlet></router-outlet>
